                <form action="">
                        <p class="label">Type:</p>
                        <label class="radio-input-style" for="dog">DOG

                            <span class="checkmark"></span>
                        </label>       
                        <label class="radio-input-style" for="cat">CAT

                            <span class="checkmark"></span>
                        </label>
                        <label class="radio-input-style" for="other">OTHER
                            <input type="radio" id="other" name="pet_type" value="OTHER">
                            <span class="checkmark"></span>
                        </label>
                        <label for="">Name:</label>
                        <input class="input-style" type="text" name="" id="" required>
                        <label for="">Age:</label>
                        <input class="input-style" type="number" name="" id="" required>
                        <label for="">Picture:</label> 
                        <input class="input-style" type="file" name="" id="" required>
