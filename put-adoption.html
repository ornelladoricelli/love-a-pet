        <div class="margin-y-twenty margin-x-twenty">
            <h1 class="light-purple-background content-width text-shadow">Put up for adoption</h1>
        </div>
        <div>
            <div class="container">
                <form action="">
                        <p class="label">Type:</p>
                        <label class="radio-input-style" for="dog">DOG
                            <input type="radio" id="dog" name="pet_type" value="DOG" checked>
                            <span class="checkmark"></span>
                        </label>       
                        <label class="radio-input-style" for="cat">CAT
                            <input type="radio" id="cat" name="pet_type" value="CAT">
                            <span class="checkmark"></span>
                        </label>
                        <label class="radio-input-style" for="other">OTHER
                            <input type="radio" id="other" name="pet_type" value="OTHER">
                            <span class="checkmark"></span>
                        </label>
                        <label for="">Name:</label>
                        <input class="input-style" type="text" name="" id="">
                        <label for="">Age:</label>
                        <input class="input-style" type="number" name="" id="">
                        <label for="">Picture:</label> 
                        <input class="input-style" type="file" name="" id="">
                        <input class="input-style teal-background" type="submit" value="Send">
                </form>
            </div>
        </div>
    </main>
